<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<img class="bg-pattern-top" src="images/bg-pattern-top.svg">

	<div class="preview">
		<img class="pattern-card" src="images/bg-pattern-card.svg">
		<img class="victor-image" src="images/image-victor.jpg">

		<p class="user"><span class="username">Victor Crest</span><span class="userage">26</span></p>
		<p class="userlocation">London</p>

		<hr>
		<div class="followers">
			<span class="">80K</span><br>
			<span class="">Followers</span>
		</div>
		<div class="likes">
			<span class="">803K</span><br>
			<span class="">Likes</span>
		</div>
		<div class="photos">
			<span class="">1.4K</span><br>
			<span class="">Photos</span>
		</span>


	</div>

	<img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Limphx</a>.
  </div>
</body>
</html>
